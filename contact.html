<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="7896fa48-df81-4a91-8afd-5ba8a4702865.png">
</head>
<body>
    <section id="contact">
        <h2>Contact Me</h2>
        <p><b>Contact me if you need a team for projects</b></p>
        <form action="contactgo.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        
            <label for="telegram">Telegram Username:</label>
            <input type="text" id="telegram" name="telegram" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <p><b>What types of programming languages ​​do you know and information about yourself?</b></p>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="O'zingiz haqingizda yozing..." required></textarea>
        
            <button type="submit">Send Info</button>
        </form>
        
    
</body>
</html>
